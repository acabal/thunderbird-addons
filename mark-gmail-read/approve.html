<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Gmail Read: Approve action on multiple messages</title>
    <style>
        form {text-align: center; margin: 0; padding: 0;}
    </style>
</head>
<body>
<p id="text">Allow marking <span id="numUnread">??</span> or more messages in folder <b id="folderName">??</b> as read?</p>
<form>
    <div>
        <input type="button" id="yes" value="Yes"/>
        <input type="button" id="no" value="No"/>
    </div>
    <div>Remember decision for this folder: </div>
    <div>
        <input type="radio" name="persist" id="dont" checked="checked"/><label for="dont">Do not remember</label>
        <input type="radio" name="persist" id="forever"/><label for="forever">Forever</label>
        <input type="radio" name="persist" id="session"/><label for="session">Until I close Thunderbird</label>
    </div>
</form>
<script src="approve.js"></script>
</body>
</html>
